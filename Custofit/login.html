            <div id="container">

                    <button onclick="document.getElementById('id01').style.display='block'">Sign in</button>
                    <button onclick="document.getElementById('id02').style.display='block'">Sign up</button>
            
                    <!-- The Modal -->
                    <div id="id01" class="modal">
                      <span onclick="document.getElementById('id01').style.display='none'" 
                    class="close" title="Close Modal">&times;</span>
                    
                      <!-- Modal Content -->
                      <form class="modal-content animate" >
                        <div class="imgcontainer">
                          <img src="https://static.thenounproject.com/png/118696-200.png" alt="Avatar" class="avatar">
                        </div>
                    
                        <div class="container">
                          <label for="uname"><b>Username</b></label>
                          <input type="text" placeholder="Enter Username" id="uname" required>
                    
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Password" id="psw" required>
                    
                          <button type="submit" id="loginButton" onclick='validate()'>Login</button>
                          <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
                        </div>
                    
                        <div class="container" style="background-color:#f1f1f1a1" border-radius = 20px>
                          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                          <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                      </form>
                    </div>

                    <div id="id02" class="modal">
                            <span onclick="document.getElementById('id02').style.display='none'" 
                          class="close" title="Close Modal">&times;</span>
                          
                            <!-- Modal Content -->
                            <form class="modal-content animate" action = "https://www.w3schools.com/js/default.asp" method ="POST" >
                              <div class="imgcontainer">
                                <img src="https://static.thenounproject.com/png/118696-200.png" alt="Avatar" class="avatar">
                              </div>
                          
                              <div class="container">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" id="uname" required>

                                <label for="uname"><b>Email</b></label>
                                <input type="email" placeholder="Enter Username" id="uemail" required>
                          
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" id="psw" required>
                          
                                <button type="submit" id="signUpButton" >Sign Up</button>
                               
                              </div>
                          
                              <div class="container" style="background-color:#f1f1f1a1" border-radius = 20px>
                                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                                <span class="psw">Forgot <a href="#">password?</a></span>
